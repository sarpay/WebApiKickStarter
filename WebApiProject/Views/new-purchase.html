<!DOCTYPE html>
<html>
<head>
    <title>New Purchase</title>
    <meta charset="utf-8">

    <link href="css/jquery.toast.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.toast.min.js" type="text/javascript"></script>
</head>
<body>

    <div style="float: left;">
        <form id="form">
            <h3>INSERT FORM</h3>
            <table>
                <tr>
                    <td><label for="acct_id">Acct. Id [acct_id]</label></td>
                    <td>
                        <input type="number" id="acct_id" name="acct_id" placeholder="integer" required min="1">
                        <div class="req-msg">&nbsp;</div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="good_id">Good Id [good_id]</label></td>
                    <td>
                        <input type="number" id="opt_in" name="good_id" placeholder="integer" min="1" required>
                        <div class="req-msg">&nbsp;</div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center" style="padding-top: 10px;">
                        <button id="submitButton" type="submit" style="width: 100px;">SUBMIT</button>
                        <span id="spinner-container"></span>
                    </td>
                </tr>
            </table>

        </form>
    </div>

    <div style="float: left; margin: 0 0 30px 100px;">
        <h3>RAW JSON DATA</h3>
        <textarea id="raw-json" cols=50 rows=8>
{
    "acct_id":0,
    "good_id":0
}
        </textarea><br />
        <button id="raw-json-submitBtn" type="button">SUBMIT</button>
    </div>

    <div style="float: left; margin: 0 0 30px 100px;">
        <h3 style="display: none">POSTED JSON DATA</h3>
        <div id="json" style="white-space: pre"></div>
    </div>

    <!-- HTML INCLUDES -->
    <script>
        $(function () {
            $('#spinner-container').load('templates/spinner.html');
        });
    </script>

    <!-- APP JS -->
    <script src="js/helpers/ajax.js" type="text/javascript"></script>
    <script src="js/helpers/utils.js" type="text/javascript"></script>
    <script src="js/new-purchase.js" type="text/javascript"></script>

</body>

</html>
