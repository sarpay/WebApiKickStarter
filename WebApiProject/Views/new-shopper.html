<!DOCTYPE html>
<html>
<head>
    <title>New Shopper</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,800,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body>

    <div style="float: left;">
        <form id="form">
            <h3>INSERT FORM</h3>
            <table>
                <tr>
                    <td><label for="acct_id">Account ID [acct_id]</label></td>
                    <td>
                        <input type="number" id="acct_id" name="acct_id" placeholder="integer" required min="1" autofocus />
                        <div class="req-msg"></div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="name">Name [name]</label></td>
                    <td>
                        <input type="text" id="name" name="name" required />
                        <div class="req-msg"></div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender_ix">Gender Index [gender_ix]</label></td>
                    <td>
                        <input type="number" id="gender_ix" name="gender_ix" placeholder="1 - 2" min="1" max="2">
                        <div class="req-msg">&nbsp;</div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="opt_in">Opt-In [opt_in]</label></td>
                    <td>
                        <input type="number" id="opt_in" name="opt_in" placeholder="0 or 1" min="0" max="1" required>
                        <div class="req-msg">&nbsp;</div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center" style="padding-top: 10px;">
                        <button id="submitButton" type="submit" style="width: 100px;">SUBMIT</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>

    <div style="float: left; margin: 0 0 30px 100px;">
        <h3>RAW JSON DATA</h3>
        <textarea id="raw-json" cols=50 rows=25>
            {
            "acct_id":null,
            "name":"",
            "gender_ix":null,
            "opt_in":null
            }
        </textarea><br />
        <button id="raw-json-submitBtn" type="button">SUBMIT</button>
    </div>

    <div style="float: left; margin: 0 0 30px 100px;">
        <h3 style="display: none">POSTED JSON DATA</h3>
        <div id="json" style="white-space: pre"></div>
    </div>

    <div style="clear: left; padding-top: 20px">
        <h3 style="display: none">SERVER RESPONSE</h3>
        <div id="response"></div>
    </div>

    <script src="js/new-shopper.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>

</body>

</html>
