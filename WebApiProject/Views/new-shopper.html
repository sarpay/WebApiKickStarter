<!DOCTYPE html>
<html>
<head>
    <title>New Shopper</title>
    <meta charset="utf-8">

    <link href="css/jquery.toast.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.toast.min.js" type="text/javascript"></script>
</head>
<body>

    <div style="float: left;">
        <form id="form">
            <h3>INSERT FORM</h3>
            <table>
                <tr>
                    <td><label for="email">Email [email]</label></td>
                    <td>
                        <input type="email" id="email" name="email" required min="1" autofocus />
                        <div class="req-msg"></div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="pwd">Password [pwd]</label></td>
                    <td>
                        <input type="password" id="pwd" name="pwd" required />
                        <div class="req-msg"></div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="name">Name [name]</label></td>
                    <td>
                        <input type="text" id="name" name="name" required />
                        <div class="req-msg"></div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender_ix">Gender Index [gender_ix]</label></td>
                    <td>
                        <input type="number" id="gender_ix" name="gender_ix" placeholder="1 - 2" min="1" max="2">
                        <div class="req-msg">&nbsp;</div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="opt_in">Opt-In [opt_in]</label></td>
                    <td>
                        <input type="number" id="opt_in" name="opt_in" placeholder="0 or 1" min="0" max="1" required>
                        <div class="req-msg">&nbsp;</div>
                        <div class="validation-msg"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center" style="padding-top: 10px;">
                        <button id="submitButton" type="submit" style="width: 100px;">SUBMIT</button>
                        <span id="spinner-container"></span>
                    </td>
                </tr>
            </table>

        </form>
    </div>

    <div style="float: left; margin: 0 0 30px 100px;">
        <h3>RAW JSON DATA</h3>
        <textarea id="raw-json" cols=50 rows=8>
{
    "email":"",
    "pwd":"",
    "name":"",
    "gender_ix":null,
    "opt_in":0
}
        </textarea><br />
        <button id="raw-json-submitBtn" type="button">SUBMIT</button>
    </div>

    <div style="float: left; margin: 0 0 30px 100px;">
        <h3 style="display: none">POSTED JSON DATA</h3>
        <div id="json" style="white-space: pre"></div>
    </div>

    <!-- HTML INCLUDES -->
    <script>
        $(function () {
            $('#spinner-container').load('templates/spinner.html');
        });
    </script>

    <!-- APP JS -->
    <script src="js/helpers/ajax.js" type="text/javascript"></script>
    <script src="js/helpers/utils.js" type="text/javascript"></script>
    <script src="js/new-shopper.js" type="text/javascript"></script>

</body>

</html>
